<h1 class="text-center">Welcome To The Angular Todo List</h1>

<br>
<br>
<div class="text-center">

  <input type="text" placeholder="Enter New Task" class="form-control form-control-lg" #task >
  <br> <br>

  <button  class="btn btn-primary " (click)=" addTask(task.value)" >Add Task</button>
<br>
<br>

  <ul *ngFor="let item of list">
    <li>{{item.name}}&nbsp;&nbsp; <button class="btn btn-danger " (click)="remove(item.id)"> Delete</button></li>
  </ul>
</div>
